<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <style>
  .spin {
    animation: spin 2s infinite; 
  }
  @keyframes spin {
  
  0%{
    transform: rotate(0deg) scale(0.5);;
  }
  
  50%{
    transform: rotate(360deg) scale(0.10);
  }
  
  100%{
    transform: rotate(720deg) scale(0.5);
  }
}
  </style>
</head>




<body>

  <img src="BAT.svg" class="spin scale"></img>

</body>
</html>
